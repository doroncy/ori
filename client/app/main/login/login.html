<div class="row" dir="rtl" ng-controller="LoginCtrl">

	<div ng-if="!signUp">

		<div class="col-sm-6"><h3 class="login-title">הכנס</h3>
			<form role="form">
				<div class="form-group">
					<label>דוא״ל:</label>
					<input type="email" placeholder="דוא״ל" class="form-control" ng-model="user.email">
				</div>
				<div class="form-group">
					<label>סיסמה:</label>
					<input type="password" placeholder="סיסמה" class="form-control" ng-model="user.password">
				</div>
				<div>
					<div class="alert"
						 ng-class="{'alert-success': !msg.isError, 'alert-danger': msg.isError}"
						 ng-if="msg.isVisible">
						{{msg.text}}
					</div>

					<button class="btn order-items-btn pull-left" type="submit" ng-click="login()"><strong>הכנס</strong></button>
				</div>
			</form>
		</div>

		<div class="col-sm-6 b-r-dark"><h4>עוד לא הצטרפת?</h4>
			<p>אתה יכול ליצור חשבון:</p>
			<p class="text-center">
				<a class="hover-active display-block" ng-click="gotoSignUp()"><i class="fa fa-sign-in big-icon"></i></a>
			</p>
		</div>

	</div>

	<div ng-if="signUp" class="col-xs-12">

		<h3>הרשם לאתר:</h3>

		<form class="item-form" role="form" dir="rtl">
			<div class="form-group">
				<label>שם</label>
				<input type="text" class="form-control" ng-model="user.name" />
			</div>
			<div class="form-group">
				<label>דוא״ל</label>
				<input type="text" class="form-control" ng-model="user.email"/>
			</div>
			<div class="form-group">
				<label>טלפון</label>
				<input type="text" class="form-control" ng-model="user.phone"/>
			</div>
			<div class="form-group">
				<label>סיסמה</label>
				<input type="password" class="form-control" ng-model="user.password"/>
			</div>
			<div class="form-group">
				<label>משרד</label>
				<select class="form-control"
						ng-model="user.office"
						ng-options="office as office for office in officesNames">
				</select>
			</div>
			<div>
				<button class="btn order-items-btn pull-left" type="submit" ng-click="createUser()"><strong>שמור</strong></button>
				<div class="clearfix"></div>
			</div>

		</form>
		<br/>
		<div class="alert"
			 ng-class="{'alert-success': !msg.isError, 'alert-danger': msg.isError}"
			 ng-if="msg.isVisible">
			{{msg.text}}
		</div>

	</div>
</div>
