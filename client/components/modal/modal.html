<div class="modal-wrapper">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close pull-left" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<div dir="rtl"><h4 class="modal-title">{{title}}</h4></div>
			</div>
			<div class="modal-body">
				<!--Template Message-->
				<div ng-if="messageTemplateUrl">
					<ng-include src="messageTemplateUrl"></ng-include>
				</div>

				<div ng-if="!messageTemplateUrl">
					<p dir="rtl">{{message}}</p>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="alert alert-danger" ng-if="!!errorMsg" dir="rtl">
					{{errorMsg}}
				</div>
				<div class="alert alert-success" ng-if="!!successMsg" dir="rtl">
					{{successMsg}}
				</div>
			</div>
			<div class="clearfix"></div>

			<div class="modal-footer" ng-if="showFooter">
				<button type="button" class="btn btn-primary pull-left" ng-click="ok()">{{okCaption}}</button>
				<button type="button" ng-if="showCancelBtn" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancel()">ביטול</button>
			</div>
		</div>
</div>
